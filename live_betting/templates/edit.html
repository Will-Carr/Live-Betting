<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='utf-8'>
		<meta content='IE=edge' http-equiv='X-UA-Compatible'>
		<meta content='width=device-width, initial-scale=1' name='viewport'>
		<title>insta485</title>
		<link href="{{url_for('static',filename='images/logo.png')}}" rel="icon" type="image/jpeg" />
		<link href="{{url_for('static',filename='css/style.css')}}" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="header">
      <a href="/">
        <img src="{{url_for('static',filename='images/logo.png')}}" alt="logo1" class="logo camera" />
        <img src="{{url_for('static',filename='images/insta485.png')}}" alt="logo2" class="logo" />
      </a>
      <div class="header-right">
        <a href="/explore/" class="explore-right">explore</a>
        <a href="/u/{{logname}}/">{{logname}}</a>
      </div>
    </div>

    <div class="post">
      <div class="post-header">
        <img src="{{logname_img_url}}" alt="{{logname}}" class="propic" />
        <strong class="u-slug">{{logname}}</strong>
      </div>
      <br />
      <br />
      <br />
      <br />
      <form action="" method="post" enctype="multipart/form-data">
        <label for="file">Photo</label>
        <input type="file" name="file">
        <br />
        <label for="fullname">Name</label>
        <input type="text" name="fullname" value="{{name}}"/>
        <br />
        <label for="email">Email</label>
        <input type="text" name="email" value="{{email}}"/>
        <br />
        <input type="submit" name="update" value="submit"/>
      </form>
      <p><a href="/accounts/password/" class="hide-decoration"><strong>Change password</strong></a></p>
      <p><a href="/accounts/delete/" class="hide-decoration"><strong>Delete account</strong></a></p>
    </div>

  </body>
</html>
