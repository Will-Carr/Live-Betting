<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='utf-8'>
		<meta content='IE=edge' http-equiv='X-UA-Compatible'>
		<meta content='width=device-width, initial-scale=1' name='viewport'>
		<title>insta485</title>
		<link href="{{url_for('static',filename='images/logo.png')}}" rel="icon" type="image/jpeg" />
		<link href="{{url_for('static',filename='css/style.css')}}" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="header">
      <a href="/">
        <img src="{{url_for('static',filename='images/logo.png')}}" alt="logo1" class="logo camera" />
        <img src="{{url_for('static',filename='images/insta485.png')}}" alt="logo2" class="logo" />
      </a>
      <div class="header-right">
        <a href="/explore/" class="explore-right">explore</a>
        <a href="/u/{{logname}}/">{{logname}}</a>
      </div>
    </div>

    <div class="post">
      <form action="" method="post" enctype="multipart/form-data">
        <label for="password">Old password</label>
        <input type="password" name="password"/>
        <br />
        <label for="new_password1">New password</label>
        <input type="password" name="new_password1"/>
        <br />
        <label for="new_password2">New password, again</label>
        <input type="password" name="new_password2"/>
        <br />
        <input type="submit" name="update_password" value="submit"/>
      </form>
      <p><a href="/accounts/edit/" class="hide-decoration"><strong>Back to edit account</strong></a></p>
    </div>

  </body>
</html>
